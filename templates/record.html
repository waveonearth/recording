<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>title</title>
</head>
<body>
    <div>
        <h2 id="title">好きな曲を歌ってください</h2>
        <p>30秒以上録音すること！</p>
    </div>
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>30秒以上録音してください</p>
        </div>
    </div>
    <div id="submitModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>提出されました</p>
        </div>
    </div>
    <div class="button-container">
        <button id="recordButton"></button>
        <button id="stopButton" disabled></button>
        <button id="submitBtn" disabled>Submit</button>
    </div>
    <span id="recordingDuration" style="display:block; margin-top:10px;"></span>
    <audio id="audioPlayback" controls hidden></audio>
    <img id="spgimg" controls hidden>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
